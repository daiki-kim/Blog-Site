<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blog</title>
</head>
<body>
    <form action="{% url 'post_create' %}" method="get">
        <button type="submit">New Post</button>
    </form>
    <h1>All Posts</h1>
    <h3>All posts are in here. Choose and click you are interested! </h3>
    <br>
    <div>
        {% for post in posts %}
            <div>
                <a href="{% url 'post_detail' post.id %}"><h2>{{ post.title }}</h2></a>
                <p><h3>{{ post.subtitle }}</h3></p>
                <p>Author: {{ post.author }}<br>Date: {{ post.date_posted|date:"M d, Y" }}</p>
            </div>
            <br>
        {% endfor %}
    </div>
</body>
</html>
